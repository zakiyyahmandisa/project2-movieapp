<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Movie Search</title>

  <body>
    <h1> Movie Search API</h1>
<div id="container"> 
  <div class="card">
    <img src="movie.jpg" alt="movie icon">
    <div class="card_details">
  
   <div class="name"> Find your favorite movie!</div>
   <label>API Key:*</label>
    <input required type="text" id="api" name="api"> <br>
    <label>Title:*</label>
    <input required type="text" id="text" name="title"> <br>
    <label>Year:</label>
    <input type="number" id="title" name="year"> <br>
    
    
    <label>Plot Type:</label>
    <input type="radio" id="short" name="plot" value="short">
    <label for="short"> Short</label>
    <input type="radio" id="full" name="plot" value="full">
    <label for="full"> Full</label> <br>
   
    <p>*required field</p>
    <span class="tag">Don't have an API key? <a href="http://www.omdbapi.com/apikey.aspx" target="_blank">Click here!</a></span> 
    <button type="submit" id="button">Submit</button>
  </div>
  </div>
